<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Kalkulator miar długości</h1>
<label for="valueToConvert">Z:</label>
<input id="valueToConvert" type="text">
<label for="inUnit">Jednostka źródłowa</label>
<select id="inUnit">
    <option value="1">MILIMETR</option>
    <option value="2">METR</option>
    <option value="3">KILOMETR</option>
</select>
<br>
<label for="outUnit">Na:</label><select id="outUnit">
    <option value="1">MILIMETR</option>
    <option value="2">METR</option>
    <option value="3">KILOMETR</option>
</select>
<button id="calculate" onclick="calculate()">Przelicz</button>
<p id="outValue"></p>
<p>Historia:</p>
<div id="historia"></div>
<script>
    function calculate() {
        let liczba = document.getElementById("valueToConvert").value
        let jednostka1 = document.getElementById("inUnit").value
        let jednostka2 = document.getElementById("outUnit").value

        switch (jednostka1) {
            case "1":
                switch (jednostka2) {
                    case "1":
                        document.getElementById("historia").append(liczba)
                        document.getElementById("historia").append(<br>)

                        break;
                    case "2":
                        document.getElementById("historia").append(mm_m(liczba))
                        break;
                    case 3:
                        document.getElementById("historia").append(mm_km(liczba))
                        break;
                }
                break;
            case 2:
                switch (jednostka2) {
                    case 1:
                        document.getElementById("historia").appendChild(m_mm(liczba))
                        break;
                    case 2:
                        document.getElementById("historia").appendChild(liczba)
                        break;
                    case 3:
                        document.getElementById("historia").appendChild(m_km(liczba))
                        break;
                }
                break;
            case 3:
                switch (jednostka2) {
                    case 1:
                        document.getElementById("historia").appendChild(km_mm(liczba))
                        break;
                    case 2:
                        document.getElementById("historia").appendChild(km_m(liczba))
                        break;
                    case 3:
                        document.getElementById("historia").appendChild(liczba)
                        break;
                }
                break;

        }


        function mm_m(a) {
            return a / 1000
        }

        function mm_km(a) {
            return a / 100000
        }

        function m_mm(a) {
            return a * 1000
        }

        function m_km(a) {
            return a / 1000
        }

        function km_mm(a) {
            return a * 100000
        }

        function km_m(a) {
            return a * 1000
        }
    //document.getElementById("historia").innerText = liczba
       // console.log(mm_km(liczba))
    }
</script>

</body>
</html>
